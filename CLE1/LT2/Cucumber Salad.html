<!DOCTYPE html> 
<html>
    <head>
        <title> Cucumber Salad </title>
</head>
<body>
<h1>Cucumber Salad</h1>
<img src="Cucumber%20Salad.png" title="Cucumber Salad" alt="Cucumber Salad" />
    
    
<h1>Ingredients</h1>
    
    <ul>
        <li>1 cucumber, sliced</li>
        <li>3 tbsp sugar</li>
        <li>1/4 cup fresh lemon juice</li>
        <li>8 oz. sour cream</li>
        <li>1 tspn salt</li>
        <li>1/2 tspn dill</li>
     
    </ul>
<h1>Methods</h1>    
    
    
    <p>Dissolve sugar in lemon juice. Add sour cream, salt and dill. Mix with the cucumbers.</p>
    
    
    
    
    
    
    
    </body>
</html>
